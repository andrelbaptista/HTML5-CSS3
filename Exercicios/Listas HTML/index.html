<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Meus Jogos Favoritos</h1>
    <code>
    <ol type="1" start="1">
        <li>Nitendo</li>
        <ul type="square">
            <strong>
                <li>Kart</li>
            </strong>
        </ul>
        <li>PS4</li>
        <ul type="square">
            <li><em>Battle Field</em></li>
        </ul>
        <li>PS5</li>
        <ul type="square">
            <li><mark>Fifa23</mark></li>
        </ul>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup</dd>
    </dl>
</code>
</body>
</html>
