<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        tr.linha {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <!-- hierarquia de tabelas
        table 
            table row
                table header
                table data
             -->
             <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>          
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td class="yellow">B2</td>
                <td>C2</td>          
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>          
            </tr>
            <tr class="linha">
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>          
            </tr>
            <tr>
                <td>A5</td>
                <td>B5</td>
            </tr>
            <tr>
                <td>A6</td>
            </tr>
    </table>
</body>
</html>
