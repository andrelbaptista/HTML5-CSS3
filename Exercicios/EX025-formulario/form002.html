<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Usuário:</label> 
            <input required type="text" name="user" id="iuser" minlength="5" maxlength="25" placeholder="nome e sobrenome" size="12" autocomplete="username"></p>
        <p><label for="ipassword">Password:</label>
            <input required type="password" name="password" id="ipassword" minlength="8" maxlength="12" size="17" placeholder="sem caracteres especiais" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
