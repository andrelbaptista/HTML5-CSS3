<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Formulário</title>
  </head>
  <body>
    <h1>Dados do Aluno</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <input
          type="text"
          name="nome"
          id="inome"
          requerid
          maxlength="30"
          placeholder="Nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" step="0.1" required>
      </p>
      <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-11" required>
      </p>
      <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" requerid>
      </p>
      <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" required>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
