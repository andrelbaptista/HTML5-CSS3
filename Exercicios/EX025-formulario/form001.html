<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * { font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php"  method="post" autocomplete="off">

        <!-- "NAME" mais útil para PHP e "HTML"
        "ID" mais útil para JAVASCRIPT e o link com o "LABEL"
        "LABEL" e importantíssimo para fazer o link do nome do campo e do conteudo
        os valores digitados irão aparecer no link, caso nao se faça nada
        o método padrão é "GET", se nao informar nada 
        o "POST" consegue pegar os dados inspecionando a página indo em network -> Headers
        o "GET" pode ser usado para dados não sensiveis, tipo nome, altura peso, etc. Para envios de mais de 3 mil letras/ 3 mil bytes, senhas, cartão de crédito, fotos e arquivos sempre usar o "POST"
        O "GET" antigamente era considerado mais rápido que o "POST", hoje em dia pela velocidade dos dispositivos é insignificante -->

        <p><label for="inome">Nome</label> 
            <input type="text" name="Nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome </label>
            <input type="text" name="Sobrenome" id="iSobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
