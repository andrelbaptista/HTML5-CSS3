<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas grandes</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border: 1px solid black;
      }
      thead,
      tfoot {
        background-color: red;
        color: white;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      td.num {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- Anatomia para tabelas grandes
     TABLE
        Thead
           tr, td, th
        Tbody
            tr, td, th
        Tfoot  
            tr, td, th
    -->
    <table>
      <thead>
        <th>estado</th>
        <th>população</th>
      </thead>
      <!-- como e semântico o foot pode ser declarado antes -->
      <tfoot>
        <td>Total de habitantes</td>
        <td class="num"><strong>00000</strong></td>
      </tfoot>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">45919 049</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td class="num">21 168 791</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17 264 943</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
