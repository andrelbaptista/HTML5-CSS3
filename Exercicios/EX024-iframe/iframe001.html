<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        /* o que prevalece e o CSS em relação a configuração na linha HTML. */
        border: 1px solid black;
        /* posso criar estilo de bordar do iframe pelo CSS */
    }
</style>
<body>
    <h1>Testando o uso do iframe</h1>
    
    <!-- Metodo tradicional pra incluir um link -->
    <p>
        Acessando o site da <a href="https://www.deeptech.com.br" target="_blank">DeepTech</a> para aprender a programar.
    </p>

    <!-- usando a tecnica do iframe
    Tamanho padrão do iframe e 300x150 
    
    O parâmetro SCROLLING (auto, yes, no)liga ou desliga a rolagem do iframe

    O parâmetro frameborder (0,1) liga ou desliga a borda-->
    <p>
        Acessando o site da

        <iframe src="https://www.deeptech.com.br"frameborder="0" height="500" scrolling="no">
            <a href="https://www.deeptech.com.br" target="_blank">DeepTech</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <!-- Alguns sites tem bloqueio para o iframe por motivos de segurança -->
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0">
        [Seu navegador não suporta isso]
        </iframe>

        e muito legal, pena que não funciona no iframe
    </p>

    <p>
        O site do 

        <iframe src="https:www.informaldigital.com.br" frameborder="0" height="500" width="500">
        <a href="https:www.informaldigital.com.br" target="_blank">InformalDigital</a>
        </iframe>

        e muito legal.
    </p>
</body>
</html>
