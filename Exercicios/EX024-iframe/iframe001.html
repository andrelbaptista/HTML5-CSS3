<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    
    <!-- Metodo tradicional pra incluir um link -->
    <p>
        Acessando o site da <a href="https://www.deeptech.com.br" target="_blank">DeepTech</a> para aprender a programar.
    </p>

    <!-- usando a tecnica do iframe -->
    <p>
        Acessando o site da

        <iframe src="https://www.deeptech.com.br"frameborder="0"></iframe>
        
        para aprender a programar.
    </p>

    <!-- Alguns sites tem bloqueio para o iframe por motivos de seguranÃ§a -->
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        e muito lagal.
    </p>
</body>
</html>
